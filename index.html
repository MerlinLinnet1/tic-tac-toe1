<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <!-- Player input form -->
        <div id="playerInput">
            <label for="playerX">Enter Player X's Name: </label>
            <input type="text" id="playerX" placeholder="Player X Name">
            <br><br>
            <label for="playerO">Enter Player O's Name: </label>
            <input type="text" id="playerO" placeholder="Player O Name">
            <br><br>
            <label for="numGames">Select Number of Games (1-10): </label>
            <select id="numGames">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br><br>
            <button onclick="startGame()">Start Game</button>
        </div>

        <!-- Game board and reset button -->
        <div id="gameBoard" class="board" style="display:none;">
            <div class="cell" id="cell0" onclick="makeMove(0)"></div>
            <div class="cell" id="cell1" onclick="makeMove(1)"></div>
            <div class="cell" id="cell2" onclick="makeMove(2)"></div>
            <div class="cell" id="cell3" onclick="makeMove(3)"></div>
            <div class="cell" id="cell4" onclick="makeMove(4)"></div>
            <div class="cell" id="cell5" onclick="makeMove(5)"></div>
            <div class="cell" id="cell6" onclick="makeMove(6)"></div>
            <div class="cell" id="cell7" onclick="makeMove(7)"></div>
            <div class="cell" id="cell8" onclick="makeMove(8)"></div>
        </div>
        
        <p id="message" style="display:none;">Player X's Turn</p>
        <button onclick="resetGame()" id="resetButton" style="display:none;">Restart Game</button>
        <button onclick="restartNames()" id="nameButton" style="display:none;">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
